<div>
<p><strong>Amaya</strong> is a Web client that acts both as a browser and as
an authoring tool. It has been designed by the <a
href="http://www.w3.org/">World Wide Web Consortium <acronym
title="World Wide Web Consortium">(W3C</acronym>)</a> with the primary
purpose of demonstrating new Web technologies in a What You See Is What You
Get (<acronym title="What You See Is What You Get">WYSIWYG</acronym>)
environment. The current version implements the Hypertext Markup Language
(<acronym title="Hypertext Markup Language">HTML</acronym>), Extensible
Hypertext Markup Language (<acronym
title="Extensible Hypertext Markup Language">XHTML</acronym>), Mathematical
Markup Language (<acronym
title="Mathematical Markup Language">MathML</acronym>), Scalable Vector
Graphics (<acronym title="Scalable Vector Graphics">SVG</acronym>), Cascaded
Stylesheets (<acronym title="Cascaded Stylesheets">CSS</acronym>),
and&nbsp;Hypertext Transfer Protocol (<acronym
title="Hypertext Transfer Protocol">HTTP</acronym>).</p>
</div>

<div>
<h3>Main Features</h3>

<p>With Amaya, you can manipulate rich Web pages containing forms, tables,
and the most advanced features from <acronym
title="Hypertext Markup Language">HTML</acronym>. You can create and edit
complex <a href="../doc/html/Math.html">mathematical expressions</a> and
simple <a href="../doc/html/SVG.html"><acronym
title="Scalable Vector Graphics">SVG</acronym> graphics</a> within Web pages.
You can style your documents using Cascading Style Sheets. You can publish
<acronym title="Hypertext Markup Language">HTML</acronym>, <acronym
title="Extensible Hypertext Markup Language">XHTML</acronym>, <acronym
title="Mathematical Markup Language">MathML</acronym>, and <acronym
title="Scalable Vector Graphics">SVG</acronym> documents on local or remote
servers through <acronym title="Hypertext Transfer Protocol">HTTP</acronym>.
A first support of generic Extensible Markup Language (<acronym
title="Extensible Markup Language">XML</acronym>) allows you to display the
content of every <acronym title="Extensible Markup Language">XML</acronym>
document and to associate with it a <acronym
title="Cascaded Stylesheets">CSS</acronym> Stylesheet.</p>

<p>Browsing and authoring are integrated seamlessly. You can browse and edit
Web pages at the same time. To make editing easier, a simple click in Amaya
moves the caret and allows text input; to follow a link, you have to double
click. This behavior can be changed as well as many other features using the
Special/Preferences menu.</p>

<p>Amaya includes a collaborative <a href="../doc/html/Annotations.html"><img
src="annot.gif" alt="annotation icon" />annotation</a> application based on
<acronym title="World Wide Web Consortium">W3C</acronym> technologies
(Resource Description Framework (<acronym
title="Resouce Description Framework">RDF</acronym>), XLink, and XPointer).
Annotations are external comments, notes, remarks that can be attached to any
Web document or a selected part of the document. Annotations are stored
either in the local file system or on publically-accessible annotation
servers. The creation of annotations on a document does not modify the
document itself.</p>
</div>

<div>
<h3>Online Manual</h3>

<p>A User's Manual is available online. You can access it with the Help menu,
which displays each section separately. You can also print it: just follow
this <a href="../doc/html/Manual.html">Online Manual</a> link. You will get
the front page. Then build the whole book with the "Make book" entry from the
Special menu and print the result.</p>
