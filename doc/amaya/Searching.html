<h2><a name="L1042">Searching and replacing text</a></h2>
<p>
You can search and replace text with the <strong>Search</strong> dialog box.
Call this box by choosing <strong>Find</strong> from the <strong>Edit</strong>
menu or click on the corresponding button (the magnifying glass).</p>
