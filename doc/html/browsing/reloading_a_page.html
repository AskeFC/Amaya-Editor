<h1>Reloading a page</h1>

<p>Documents can be reloaded choosing <strong>Reload</strong> from the
<strong>File</strong> menu, using the shortcut <code>Alt-r</code> in Unix and
<code>Control-r</code> in Windows, or clicking the <strong>Reload</strong>
button on the button bar.</p>
