<h1>Reloading a page</h1>

<p>Documents can be reloaded by:</p>
<ul>
  <li>Choosing <strong>Reload</strong> from the <strong>File</strong>
  menu.</li>
  <li>Using the shortcut <kbd>Alt-r</kbd>  in Unix and
    <kbd>Control-r</kbd> in Windows.</li>
  <li>Clicking the <strong>Reload</strong> button on the button bar.</li>
</ul>
