<h1>Reloading a page</h1>

<p>Documents can be reloaded by:</p>
<ul>
  <li>choosing <strong>Reload</strong> from the <strong>File</strong> menu.
  </li>
  <li>using the shortcut <code>Alt-r</code> in Unix and
    <code>Control-r</code> in Windows.
  </li>
  <li>clicking the <strong>Reload</strong> button on the button bar.</li>
</ul>
</body>
