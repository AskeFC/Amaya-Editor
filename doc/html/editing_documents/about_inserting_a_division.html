<h1>About Inserting a Division</h1>

<p>You can easily group a set of paragraphs, headings, lists, tables, and so
on within a division. To do this, select the elements you want to group, then
select <strong>Division (div)</strong> from the <strong>Types</strong>
menu.</p>
