<h1>Working with Attributes</h1>

<p>There are two ways to edit attributes:</p>
<ul>
  <li>using the <span class="Link0"><strong>Attributes</strong>
  menu</span></li>
  <li>using the <span class="Link0">Structure view</span></li>
</ul>

<p>You can also <span class="Link0">copy attributes </span>from one element
to another.</p>
