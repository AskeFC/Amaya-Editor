<h1>Changing the Document Title</h1>

<p class="ProcedureCaption">To edit the document title:</p>
<ul>
  <li>Open the <strong>Types</strong> menu and choose <strong>Change
    Title</strong>.</li>
</ul>
  <p class="Note" style="text-indent: 15pt"><b>Note:</b>    <br />
  You can also edit the document title from the Structure view.</p>
